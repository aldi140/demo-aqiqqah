<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="admin4/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="admin4/assets/img/favicon.png">
    <title>
        Daftar
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="admin4/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="admin4/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="admin4/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="assets/admin4/assets/css/argon-dashboard.css" rel="stylesheet" />
</head>

<body class="">
    <main class="main-content mt-0">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-6 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div class="card card-plain">
                                <div class="card-header pb-0 text-start">
                                    <h4 class="font-weight-bolder">Mendaftar</h4>
                                    <p class="mb-0">Ayo gabung bersama kami demi meriahkan kehadiran si kecil dengan
                                        kesempurnaan dan kebahagiaan.</p>
                                </div>
                                <div class="card-body">
                                    <form role="form" method="POST" >
                                       
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="fname">Nama Depan</label>
                                                <input id="fname" type="text"
                                                    class="form-control "
                                                    name="fname"  required
                                                    autocomplete="fname" autofocus>

                                                
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lname">Nama Belakang</label>
                                                <input id="lname" type="text"
                                                    class="form-control"
                                                    name="lname"  required
                                                    autocomplete="lname" autofocus>

                                               
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="email">Email</label>
                                                <input id="email" type="email"
                                                    class="form-control"
                                                    name="email"  required
                                                    autocomplete="email">

                                                
                                            </div>
                                            <div class="col-md-6">
                                                <label for="password">Password</label>
                                                <input id="password" type="password"
                                                    class="form-control "
                                                    name="password" required autocomplete="new-password">

                                               
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="password-confirm">Konfirmasi Password</label>
                                                <input id="password-confirm" type="password" class="form-control"
                                                    name="password_confirmation" required autocomplete="new-password">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="phone">No Hp</label>
                                                <input id="phone" type="number"
                                                    class="form-control 
                                                    name="phone">

                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="address">Alamat</label>
                                                <input id="address" type="text"
                                                    class="form-control "
                                                    name="address" required autocomplete="address">

                                             
                                            </div>

                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                                                Daftar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                    <p class="mb-4 text-sm mx-auto">
                                        Sudah Punya Akun?
                                        <a href="/login.html" class="text-primary text-gradient font-weight-bold"> Masuk </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--   Core JS Files   -->
    <script src="admin4/assets/js/core/popper.min.js"></script>
    <script src="admin4/assets/js/core/bootstrap.min.js"></script>
    <script src="admin4/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="admin4/assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
